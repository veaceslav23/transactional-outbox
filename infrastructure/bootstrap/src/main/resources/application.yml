spring:
  application:
    name: TransactionalOutboxApp

  datasource:
    url: jdbc:postgresql://localhost:5431/postgres
    username: postgres
    password: postgres
  flyway:
    schemas: public
    create-schemas: ${FLYWAY_CREATE_SCHEMAS:false}
    default-schema: public
    user: ${POSTGRESQL_MIGRATION_USERNAME:postgres}
    password: ${POSTGRESQL_MIGRATION_PASSWORD:postgres}
    validateMigrationNaming: true

logging:
  level:
    root: info
    com:
      zaxxer:
        hikari: trace
