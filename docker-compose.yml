services:
  postgresql:
    image: registry.maib.md/postgres:16
    container_name: postgres_db
    ports:
      - "5431:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: registry.maib.md/rabbitmq:3.11.23-management-alpine
    container_name: rabbit-mq
    ports:
      - "5671:5672"
      - "15671:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./definitions.json:/etc/rabbitmq/definitions.json

  transactional-outbox-app:
    image: transactional-outbox-app
    container_name: transactional-outbox-app
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://postgresql:5432/postgres
      RABBITMQ_PORT: 5672
      RABBITMQ_HOST: rabbitmq

volumes:
  rabbitmq_data:
    driver: local
  postgres_data:
    driver: local
